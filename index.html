<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPS Controller & Personal Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>VPS Controller</h2>
                <div class="user-info">
                    <div class="avatar">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <div class="user-details">
                        <span class="username">Admin</span>
                        <span class="status online">Online</span>
                    </div>
                </div>
            </div>
            <div class="sidebar-menu">
                <div class="menu-item active">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-terminal"></i>
                    <span>Terminal</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-clipboard-list"></i>
                    <span>Tasks</span>
                    <span class="badge">12</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-server"></i>
                    <span>VPS Management</span>
                </div>
                <div class="menu-item">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </div>
            </div>
            <div class="sidebar-footer">
                <div class="quick-actions">
                    <button class="action-btn">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="action-btn">
                        <i class="fas fa-stop"></i>
                    </button>
                    <button class="action-btn">
                        <i class="fas fa-redo"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="chat-container">
                <div class="chat-header">
                    <h3>Chat with Assistant</h3>
                    <div class="chat-actions">
                        <button class="clear-chat">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
                <div class="chat-messages">
                    <div class="message system">
                        <div class="message-content">
                            Welcome to your VPS Controller & Personal Assistant!
                            How can I help you manage your systems today?
                        </div>
                    </div>
                </div>
                <div class="chat-input">
                    <input type="text" placeholder="Type your command..." id="chat-input">
                    <button class="send-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
            <div class="system-info">
                <div class="info-panel">
                    <h4>System Status</h4>
                    <div class="status-grid">
                        <div class="status-card">
                            <div class="status-icon">
                                <i class="fas fa-server"></i>
                            </div>
                            <div class="status-details">
                                <span class="status-label">VPS Online</span>
                                <span class="status-value">3/5</span>
                            </div>
                        </div>
                        <div class="status-card">
                            <div class="status-icon">
                                <i class="fas fa-memory"></i>
                            </div>
                            <div class="status-details">
                                <span class="status-label">Memory Usage</span>
                                <span class="status-value">45%</span>
                            </div>
                        </div>
                        <div class="status-card">
                            <div class="status-icon">
                                <i class="fas fa-hdd"></i>
                            </div>
                            <div class="status-details">
                                <span class="status-label">Storage</span>
                                <span class="status-value">245GB/500GB</span>
                            </div>
                        </div>
                        <div class="status-card">
                            <div class="status-icon">
                                <i class="fas fa-bolt"></i>
                            </div>
                            <div class="status-details">
                                <span class="status-label">CPU Load</span>
                                <span class="status-value">12%</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
